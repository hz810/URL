<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约图片尺寸调整工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 95%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 280px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .preview-panel {
            flex: 2;
            min-width: 350px;
            padding: 15px;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: #2c3e50;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 6px;
        }
        
        .upload-area {
            border: 2px dashed #4b6cb7;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f0f4ff;
        }
        
        .upload-area:hover {
            background-color: #e6eeff;
        }
        
        .upload-icon {
            font-size: 36px;
            color: #4b6cb7;
            margin-bottom: 8px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .unit-selector {
            display: flex;
            margin-bottom: 12px;
        }
        
        .unit-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            background-color: #e9ecef;
            cursor: pointer;
            border: 1px solid #ced4da;
            font-size: 14px;
        }
        
        .unit-option:first-child {
            border-radius: 4px 0 0 4px;
        }
        
        .unit-option:last-child {
            border-radius: 0 4px 4px 0;
        }
        
        .unit-option.active {
            background-color: #4b6cb7;
            color: white;
        }
        
        .note {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4b6cb7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 8px;
        }
        
        .btn:hover {
            background-color: #3a5999;
        }
        
        .btn-reset {
            background-color: #6c757d;
        }
        
        .btn-reset:hover {
            background-color: #5a6268;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 8px;
        }
        
        .preview-item {
            border: 1px solid #eaeaea;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
        }
        
        .preview-item:hover {
            transform: translateY(-3px);
        }
        
        .preview-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .preview-info {
            padding: 8px;
            font-size: 11px;
            background-color: #f8f9fa;
        }
        
        .download-section {
            margin-top: 15px;
            text-align: center;
        }
        
        .btn-download {
            background-color: #28a745;
            display: inline-block;
            width: auto;
            padding: 10px 25px;
        }
        
        .btn-download:hover {
            background-color: #218838;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 12px;
            border-top: 1px solid #eaeaea;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .control-panel {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片尺寸调整工具</h1>
            <p class="subtitle">支持多图片上传、自动调整、多种格式保存</p>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="section">
                    <h2 class="section-title">上传图片</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">📁</div>
                        <p>点击或拖放图片到这里</p>
                        <p class="note">支持 JPG, PNG, GIF 格式，最多10张图片</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="section">
                    <h2 class="section-title">调整设置</h2>
                    
                    <div class="unit-selector">
                        <div class="unit-option active" data-unit="pixel">像素</div>
                        <div class="unit-option" data-unit="percent">百分比</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="width">宽度</label>
                        <input type="number" id="width" min="0" value="">
                        <p class="note">"0"代表自适应宽度</p>
                    </div>
                    
                    <div class="input-group">
                        <label for="height">高度</label>
                        <input type="number" id="height" min="0" value="">
                        <p class="note">"0"代表自适应高度</p>
                    </div>
                    
                    <div class="input-group">
                        <label for="format">保存格式</label>
                        <select id="format">
                            <option value="original">保持原格式</option>
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WEBP</option>
                            <option value="avif">AVIF</option>
                            <option value="gif">GIF</option>
                            <option value="tiff">TIFF</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-reset" id="resetBtn">重置设置</button>
                </div>
            </div>
            
            <div class="preview-panel">
                <h2 class="section-title">预览</h2>
                <div class="preview-container" id="previewContainer">
                    <div class="preview-placeholder">
                        <p>上传图片后，这里将显示预览</p>
                    </div>
                </div>
                
                <div class="download-section">
                    <button class="btn btn-download" id="downloadBtn" disabled>下载全部图片</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 图片尺寸调整工具 | 支持批量处理、自动调整、多种格式保存</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const previewContainer = document.getElementById('previewContainer');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const formatSelect = document.getElementById('format');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const unitOptions = document.querySelectorAll('.unit-option');
            
            let uploadedImages = [];
            let currentUnit = 'pixel';
            
            // 上传区域点击事件
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 拖放功能
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#e6eeff';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '#f0f4ff';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#f0f4ff';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // 文件选择事件
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                }
            });
            
            // 单位选择
            unitOptions.forEach(option => {
                option.addEventListener('click', () => {
                    unitOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentUnit = option.getAttribute('data-unit');
                    if (uploadedImages.length > 0) {
                        applyAdjustments();
                    }
                });
            });
            
            // 尺寸输入变化时自动应用调整
            widthInput.addEventListener('input', () => {
                if (uploadedImages.length > 0) {
                    applyAdjustments();
                }
            });
            
            heightInput.addEventListener('input', () => {
                if (uploadedImages.length > 0) {
                    applyAdjustments();
                }
            });
            
            // 格式选择变化时自动应用调整
            formatSelect.addEventListener('change', () => {
                if (uploadedImages.length > 0) {
                    applyAdjustments();
                }
            });
            
            // 重置设置
            resetBtn.addEventListener('click', () => {
                widthInput.value = 0;
                heightInput.value = 0;
                formatSelect.value = 'original';
                if (uploadedImages.length > 0) {
                    applyAdjustments();
                }
            });
            
            // 处理上传的文件
            function handleFiles(files) {
                const maxFiles = 10;
                const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp', 'image/avif', 'image/tiff'];
                
                if (files.length > maxFiles) {
                    alert(`最多只能上传${maxFiles}张图片`);
                    return;
                }
                
                uploadedImages = [];
                
                for (let i = 0; i < Math.min(files.length, maxFiles); i++) {
                    const file = files[i];
                    
                    if (!allowedTypes.includes(file.type)) {
                        alert(`文件 "${file.name}" 不是支持的图片格式`);
                        continue;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.src = e.target.result;
                        
                        img.onload = function() {
                            uploadedImages.push({
                                name: file.name,
                                originalSrc: e.target.result,
                                currentSrc: e.target.result,
                                originalWidth: img.width,
                                originalHeight: img.height,
                                currentWidth: img.width,
                                currentHeight: img.height,
                                originalType: file.type
                            });
                            
                            if (uploadedImages.length === Math.min(files.length, maxFiles)) {
                                applyAdjustments();
                                downloadBtn.disabled = false;
                            }
                        };
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            // 渲染预览
            function renderPreview() {
                previewContainer.innerHTML = '';
                
                if (uploadedImages.length === 0) {
                    previewContainer.innerHTML = '<div class="preview-placeholder"><p>上传图片后，这里将显示预览</p></div>';
                    return;
                }
                
                uploadedImages.forEach((img, index) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    
                    previewItem.innerHTML = `
                        <img src="${img.currentSrc}" alt="${img.name}" class="preview-img">
                        <div class="preview-info">
                            <p><strong>${img.name}</strong></p>
                            <p>尺寸: ${img.currentWidth} × ${img.currentHeight} px</p>
                            <p>原始: ${img.originalWidth} × ${img.originalHeight} px</p>
                        </div>
                    `;
                    
                    previewContainer.appendChild(previewItem);
                });
            }
            
            // 应用调整
            function applyAdjustments() {
                if (uploadedImages.length === 0) {
                    return;
                }
                
                const width = parseInt(widthInput.value) || 0;
                const height = parseInt(heightInput.value) || 0;
                const format = formatSelect.value;
                
                if (width === 0 && height === 0) {
                    // 如果没有设置尺寸，只处理格式转换
                    uploadedImages.forEach(img => {
                        convertFormat(img, format);
                    });
                    renderPreview();
                    return;
                }
                
                uploadedImages.forEach(img => {
                    let newWidth, newHeight;
                    
                    if (currentUnit === 'percent') {
                        // 百分比模式
                        const widthPercent = width > 0 ? width / 100 : 0;
                        const heightPercent = height > 0 ? height / 100 : 0;
                        
                        if (widthPercent > 0 && heightPercent > 0) {
                            newWidth = Math.round(img.originalWidth * widthPercent);
                            newHeight = Math.round(img.originalHeight * heightPercent);
                        } else if (widthPercent > 0) {
                            newWidth = Math.round(img.originalWidth * widthPercent);
                            newHeight = Math.round((newWidth / img.originalWidth) * img.originalHeight);
                        } else if (heightPercent > 0) {
                            newHeight = Math.round(img.originalHeight * heightPercent);
                            newWidth = Math.round((newHeight / img.originalHeight) * img.originalWidth);
                        }
                    } else {
                        // 像素模式
                        if (width > 0 && height > 0) {
                            newWidth = width;
                            newHeight = height;
                        } else if (width > 0) {
                            newWidth = width;
                            newHeight = Math.round((width / img.originalWidth) * img.originalHeight);
                        } else if (height > 0) {
                            newHeight = height;
                            newWidth = Math.round((height / img.originalHeight) * img.originalWidth);
                        }
                    }
                    
                    // 更新图片数据
                    img.currentWidth = newWidth;
                    img.currentHeight = newHeight;
                    
                    // 创建调整后的图片
                    const canvas = document.createElement('canvas');
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    const ctx = canvas.getContext('2d');
                    const tempImg = new Image();
                    
                    tempImg.onload = function() {
                        ctx.drawImage(tempImg, 0, 0, newWidth, newHeight);
                        
                        // 根据选择的格式转换图片
                        let mimeType = img.originalType;
                        if (format !== 'original') {
                            switch(format) {
                                case 'png': mimeType = 'image/png'; break;
                                case 'jpeg': mimeType = 'image/jpeg'; break;
                                case 'webp': mimeType = 'image/webp'; break;
                                case 'avif': mimeType = 'image/avif'; break;
                                case 'gif': mimeType = 'image/gif'; break;
                                case 'tiff': mimeType = 'image/tiff'; break;
                            }
                        }
                        
                        img.currentSrc = canvas.toDataURL(mimeType);
                        
                        // 重新渲染预览
                        renderPreview();
                    };
                    
                    tempImg.src = img.originalSrc;
                });
            }
            
            // 转换图片格式
            function convertFormat(img, format) {
                const canvas = document.createElement('canvas');
                canvas.width = img.currentWidth;
                canvas.height = img.currentHeight;
                
                const ctx = canvas.getContext('2d');
                const tempImg = new Image();
                
                tempImg.onload = function() {
                    ctx.drawImage(tempImg, 0, 0, img.currentWidth, img.currentHeight);
                    
                    let mimeType = img.originalType;
                    if (format !== 'original') {
                        switch(format) {
                            case 'png': mimeType = 'image/png'; break;
                            case 'jpeg': mimeType = 'image/jpeg'; break;
                            case 'webp': mimeType = 'image/webp'; break;
                            case 'avif': mimeType = 'image/avif'; break;
                            case 'gif': mimeType = 'image/gif'; break;
                            case 'tiff': mimeType = 'image/tiff'; break;
                        }
                    }
                    
                    img.currentSrc = canvas.toDataURL(mimeType);
                    renderPreview();
                };
                
                tempImg.src = img.originalSrc;
            }
            
            // 下载功能
            downloadBtn.addEventListener('click', function() {
                if (uploadedImages.length === 0) {
                    alert('没有可下载的图片');
                    return;
                }
                
                // 在实际应用中，这里应该实现批量下载功能
                // 由于浏览器安全限制，这里仅提供单张下载示例
                if (uploadedImages.length > 0) {
                    const link = document.createElement('a');
                    
                    // 根据选择的格式确定文件扩展名
                    let extension = 'png'; // 默认
                    const format = formatSelect.value;
                    if (format === 'original') {
                        // 从原始文件名获取扩展名
                        const originalName = uploadedImages[0].name;
                        extension = originalName.split('.').pop();
                    } else {
                        extension = format;
                    }
                    
                    link.download = 'resized_image.' + extension;
                    link.href = uploadedImages[0].currentSrc;
                    link.click();
                    
                    if (uploadedImages.length > 1) {
                        alert('由于浏览器限制，目前仅支持单张图片下载。在实际应用中，可以使用JSZip等库实现批量下载。');
                    }
                }
            });
        });
    </script>
</body>
</html>
