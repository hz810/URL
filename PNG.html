    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const formatSelect = document.getElementById('formatSelect');
            const qualitySlider = document.getElementById('qualitySlider');
            const qualityValue = document.getElementById('qualityValue');
            const originalPreview = document.getElementById('originalPreview');
            const convertedPreview = document.getElementById('convertedPreview');
            const originalInfo = document.getElementById('originalInfo');
            const convertedInfo = document.getElementById('convertedInfo');
            const convertBtn = document.getElementById('convertBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            let originalFile = null;
            let convertedBlob = null;
            
            // æµè§ˆæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            browseBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶ - é€‰æ‹©æ–‡ä»¶åè‡ªåŠ¨è½¬æ¢
            fileInput.addEventListener('change', handleFileSelect);
            
            // æ‹–æ”¾äº‹ä»¶ - æ‹–æ”¾æ–‡ä»¶åè‡ªåŠ¨è½¬æ¢
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('drag-over');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
            
            // è´¨é‡æ»‘å—äº‹ä»¶
            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = `${qualitySlider.value}%`;
                // å¦‚æœå·²ç»æœ‰å›¾ç‰‡ï¼Œè‡ªåŠ¨é‡æ–°è½¬æ¢
                if (originalFile) {
                    convertImage();
                }
            });
            
            // æ ¼å¼é€‰æ‹©äº‹ä»¶ - æ”¹å˜æ ¼å¼åè‡ªåŠ¨è½¬æ¢
            formatSelect.addEventListener('change', () => {
                if (originalFile) {
                    convertImage();
                }
            });
            
            // è½¬æ¢æŒ‰é’®äº‹ä»¶
            convertBtn.addEventListener('click', convertImage);
            
            // ä¸‹è½½æŒ‰é’®äº‹ä»¶
            downloadBtn.addEventListener('click', downloadImage);
            
            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            function handleFileSelect(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            }
            
            // å¤„ç†æ–‡ä»¶
            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                    return;
                }
                
                originalFile = file;
                
                // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                    originalInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
                    
                    // è‡ªåŠ¨å¼€å§‹è½¬æ¢
                    convertImage();
                };
                reader.readAsDataURL(file);
            }
            
            // è½¬æ¢å›¾ç‰‡
            function convertImage() {
                if (!originalFile) {
                    alert('è¯·å…ˆé€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼');
                    return;
                }
                
                const format = formatSelect.value;
                const quality = parseInt(qualitySlider.value) / 100;
                
                // åˆ›å»ºå›¾ç‰‡å¯¹è±¡
                const img = new Image();
                img.onload = () => {
                    // åˆ›å»ºCanvas
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    // è½¬æ¢ä¸ºæŒ‡å®šæ ¼å¼
                    let mimeType;
                    switch (format) {
                        case 'png': mimeType = 'image/png'; break;
                        case 'jpeg': mimeType = 'image/jpeg'; break;
                        case 'webp': mimeType = 'image/webp'; break;
                        case 'avif': mimeType = 'image/avif'; break;
                        case 'tiff': mimeType = 'image/tiff'; break;
                        default: mimeType = 'image/png';
                    }
                    
                    try {
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                alert('è½¬æ¢å¤±è´¥ï¼Œè¯·å°è¯•å…¶ä»–æ ¼å¼æˆ–è´¨é‡è®¾ç½®ï¼');
                                return;
                            }
                            
                            convertedBlob = blob;
                            const url = URL.createObjectURL(blob);
                            convertedPreview.src = url;
                            convertedInfo.textContent = `${format.toUpperCase()} (${formatFileSize(blob.size)})`;
                            downloadBtn.disabled = false;
                        }, mimeType, quality);
                    } catch (e) {
                        alert('è½¬æ¢å¤±è´¥ï¼š' + e.message);
                        console.error(e);
                    }
                };
                
                img.src = URL.createObjectURL(originalFile);
            }
            
            // ä¸‹è½½å›¾ç‰‡
            function downloadImage() {
                if (!convertedBlob) {
                    alert('è¯·å…ˆè½¬æ¢å›¾ç‰‡ï¼');
                    return;
                }
                
                const format = formatSelect.value;
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted_image.${format}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
